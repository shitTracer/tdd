<script type="text/javascript">
var onDeviceReady = function() {

	
	
	
}; 

function init() {
      document.addEventListener("deviceready", onDeviceReady, false);
      
    var toDay = new Date();
  	var year  = toDay.getFullYear();
  	var month = (toDay.getMonth()+1);
  	var day   = toDay.getDate();
  	
  	var str = "";
  	year = year - 20;
  	for (var i=year; i>=1900; i--) {
  		
  		if ("1980" == i) {
  			str += "<option value='" + i + "' selected='selected'>" + i + "</option>";
  		} else {
  			str += "<option value='" + i + "' >" + i + "</option>";
  		}
  	}
  	$("#year").html(str);
  	
  	
  	for (var i=1; i<=31; i++) {
  		var val = "";
  		if (i < 10) {
  			val = "0" + new String(i);
  		} else {
  			val = new String(i);
  		} 
  			
  		
  		if ("01" == i) {
  			
  			$("<option value='" + val + "' selected>" + val + "</option>").appendTo("#day");
  		} else {
  			$("<option value='" + val + "'>" + val + "</option>").appendTo("#day");
  		}
  		
  		if (i < 13) {
  			if ("01" == i) {
  				$("<option value='" + val + "' selected>" + val + "</option>").appendTo("#month");
  			} else {
  				$("<option value='" + val + "'>" + val + "</option>").appendTo("#month");
  			}
  		}
  		
  	}
}
 
function next() {
	  
	  
	if($('#memberName').val() == ""){
		navigatorAlert("이름을 입력 해주세요.");

		return;

// 	if(!validateEmail($("#memberId").val())){

 		navigatorAlert("핸드폰 번호를 입력해주세요.");
		$('#tel2').focus();
		return;
	}
	
	if($('#tel3').val().length < 4){
		navigatorAlert("핸드폰 번호를 입력해주세요.");
		$('#tel3').focus();
		return;
	}

//         	 	window.localStorage.setItem("memberId", $('#memberId').val());
        	 	
        	 	window.localStorage.setItem("birthday", $('#year').val()+$('#month').val()+$('#day').val());
        		window.localStorage.setItem("hpNo", $('#tel1').val()+$('#tel2').val()+$('#tel3').val());
        		
        		location.replace("../member/joinMem.html");
        		
	 	
}

  
</script>
