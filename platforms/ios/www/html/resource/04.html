<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title>더불어민주당</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header" class="view h_c_03">
		<div class="header_wrap">
			<p class="header_subj">자원봉사 등록하기</p>
			<a href="01.html" class="back_btn"><span class="hid">뒤로가기</span></a>
		</div>
	</div>
	<div id="container_sub">
		<div class="resource_grp">
			<div class="tbl_type_02">
				<table>
					<caption>자원봉사 등록 표</caption>
					<colgroup>
						<col style="width:105px;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">이름</th>
							<td><input type="text" class="txt" placeholder="이름을 입력하세요." /></td>
						</tr>
						<tr>
							<th scope="row">대표번호</th>
							<td><input type="text" class="txt" placeholder="휴대폰번호를 입력하세요." /></td>
						</tr>
						<tr>
							<th scope="row">지역선택</th>
							<td>
								<div class="select_wrap w2">
									<div class="select_grp">
										<select name="" id="">
											<option value="">서울</option>
										</select>
									</div>
									<div class="select_grp">
										<select name="" id="">
											<option value="">마포</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">선거구 선택</th>
							<td>
								<div class="select_grp_04">
									<select name="" id="">
										<option value=""></option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">가능시간</th>
							<td class="time t2">
								<div class="select_grp_06">
									<select name="" id="">
										<option value="">2016</option>
										<option value="">2015</option>
										<option value="">2014</option>
									</select>
								</div>
								<span class="block">
									<span class="slash">~</span>
									<div class="select_grp_06">
										<select name="" id="" >
											<option value="">2016</option>
											<option value="">2015</option>
											<option value="">2014</option>
										</select>
									</div>
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row">자원봉사분야</th>
							<td>
								<div class="select_grp_04">
									<select name="" id="">
										<option value=""></option>
									</select>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">모집인원</th>
							<td>
								<div class="input_grp_02">
									<input type="text" class="txt w100" />
									<span>명</span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td><textarea class="area_01" placeholder="모집하고자 하는 자원봉사 내용을 입력하세요."></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn_half mt10">
				<a href="#none" class="btn btnC_03 btn_full btn_f_02">
					<span>취소</span>
				</a>
				<span class="btn btnC_04 btn_full btn_f_02">
					<input type="submit" value="등록하기" />
				</span>
			</div>
			

		</div>
	</div>
</div>
</body>
</html>
