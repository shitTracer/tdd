<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title>더불어민주당</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<!-- pop_up -->
	<div id="layMask"><!-- 마스크로 띄워질 Div --></div>
	<div class="pop_layer pop_p02">
		<div class="pop_container">
			<ul>
				<li><a href="#none"><span class="sns"><img src="../../img/sns/kakaotalk.png" alt="카카오톡" /></span> 카카오톡</a></li>
				<li><a href="#none"><span class="sns"><img src="../../img/sns/kakaostory.png" alt="카카오스토리" /></span>카카오스토리</a></li>
				<li><a href="#none"><span class="sns"><img src="../../img/sns/band.png" alt="네이버밴드" /></span>네이버 밴드</a></li>
				<li><a href="#none"><span class="sns"><img src="../../img/sns/facebook.png" alt="페이스북" /></span>페이스북</a></li>
				<li><a href="#none"><span class="sns"><img src="../../img/sns/twitter.png" alt="트위터" /></span>트위터</a></li>
			</ul>
		</div>
	</div><!-- // pop_up -->
	<!-- header -->
	<div id="header" class="h_c_03">
		<div class="header_wrap">
			<h1 class="logo"><a href="#none"><img src="../../img/common/logo.png" alt="더불어민주당 메인페이지 가기" /></a></h1>
			<!-- <a href="#none" class="arw_btn" onclick="toggleLayer($('.pop_p02'), 'on');"><img src="../../img/icon/share_icon_02.png" alt="공유하기" /></a> -->
		</div>
		<div class="gnb">
			<ul>
				<li><a href="#none">뉴스피드</a></li>
				<li><a href="#none">더톡</a></li>
				<li class="on"><a href="#none">자원봉사</a></li>
				<li><a href="#none">더보기</a></li>
			</ul>
		</div>
		<div class="gnb_sub res">
			<ul>
				<li class="on"><a href="#none">자원봉사</a></li>
				<li><a href="#none">자원봉사 등록</a></li>
			</ul>
		</div>
	</div><!-- // header -->
	<!-- container -->
	<div id="container">
		<div class="resource_main">
			<div class="res_box">
				<p>등록하신 거주지역이 없으시네요.</p>
				<p>지금 등록하러 가시겠습니까? <a href="#none" class="link">&gt; 내프로필이동 </a></p>
			</div>
			<div class="inform">
				<p>원하는 자원 봉사를 쉽고 빠르게 찾아보세요.</p>
			</div>
			<div class="city_form">
				<div class="select_wrap">
					<div class="select_grp">
						<select name="" id="">
							<option value="">서울</option>
							<option value="">경기</option>
						</select>
					</div>
					<div class="select_grp">
						<select name="" id="">
							<option value="">마포</option>
							<option value="">강남</option>
						</select>
					</div>
				</div>
				<div class="select_grp_03">
					<select name="" id="">
						<option value="">자원봉사 분야</option>
					</select>
				</div>
				<div class="input_grp">
					<input type="text" class="txt place_01" placeholder="담당자,내용을 통해 검색할 수 있습니다." />
				</div>
				<a href="#none" class="btn btn_full btn_f_02 btnC_04">
					<span>검색하기</span>
				</a>
				<!-- 의원,더벤저스 검색된 것이 없을 때 -->
				<div class="not_search">
					<p>찾으시는 자원봉사가 없으신가요?</p>
					<p>직접 자원봉사를 등록하여 참여할 수 있습니다.</p>
					<span class="btn btnC_03 btn_p_03">
						<input type="submit" value="자원봉사 등록하러 가기" />
					</span>
				</div>
				<!-- 사용자,당원 검색된 것이 없을 때 -->
				<div class="not_search">
					<p>검색된 자원봉사가 없습니다.</p>
					<p>다시 검색해 주세요.</p>
				</div>

			</div>
		</div>
	</div><!-- // container -->
</div>
</body>
</html>
