<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title>더불어민주당</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header" class="view">
		<div class="header_wrap">
			<p class="header_subj">이메일인증</p>
			<a href="01.html" class="back_btn"><span class="hid">뒤로가기</span></a>
		</div>
	</div>
	<div id="container_sub">
		<div class="sign_grp">
			<div class="sign_inp">
				<div class="inner">
					<p class="tit">이름</p>
					<input type="text" class="txt" placeholder="이름을 입력하세요." />
				</div>
			</div>
			
			<div class="sign_inp">
				<div class="inner i2">
					<p class="tit">이메일</p>
					<input type="text" class="txt" placeholder="이메일을 입력하세요." />
					<a href="#none" class="btn btnC_01">
						<span>인증받기</span>
					</a>
				</div>
			</div>

			<div class="sign_inp">
				<div class="inner">
					<p class="tit">개인정보 &#47; 약관동의</p>
					<div class="check_grp v2">
						<span class="check_list">
							<input type="checkbox" class="checkbox" id="chk_all" name="chk_01" />
							<label for="chk_all"><span></span>전체동의</label>
						</span>
						<span class="check_list">
							<input type="checkbox" class="checkbox" id="chk_01" name="chk_01" checked="checked" />
							<label for="chk_01"><span></span>이용약관 <strong>(필수)</strong></label>
						</span>
						<span class="check_list">
							<input type="checkbox" class="checkbox" id="chk_02" name="chk_01" checked="checked" />
							<label for="chk_02"><span></span>개인정보 수집 및 이용에 대한 안내 <strong>(필수)</strong></label>
						</span>
						<span class="check_list">
							<input type="checkbox" class="checkbox" id="chk_03" name="chk_01" />
							<label for="chk_03"><span></span>이벤트,서비스 안내수신 (선택)</label>
						</span>
					</div>
				</div>
			</div>
			
			<span class="btn btn_full btnC_01 btn_f_02">
				<input type="submit" value="인증확인" />
			</span>
		</div>
	</div>
</div>
</body>
</html>
