<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title>더불어민주당</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div id="header" class="view">
		<div class="header_wrap">
			<p class="header_subj">이름 편집</p>
			<a href="#none" class="complete_btn"><span>완료</span></a>
			<a href="01.html" class="back_btn"><span class="hid">뒤로가기</span></a>
		</div>
	</div>
	<div id="container_sub">
		<div class="profile_grp">
			<p class="profile_tit">이름을 입력해 주세요.</p>
			<div class="profile_line">
				<div class="inner">
					<input type="text" class="txt" value="홍" />
				</div>
			</div>
			<div class="profile_line">
				<div class="inner">
					<input type="text" class="txt" value="길동" />
				</div>
			</div>
			<div class="caution">
				<p class="tit">더당당에서 바른 내 이름을 사용하세요.</p>
				<p>이름 변경은 글자 제한이 있으며,</p>
				<p>이름 외 광고 &#47;홍보성 및 부적합한 콘텐츠는</p>
				<p>타인에게 불쾌감을 줄 수 있으므로</p>
				<p>사용할 수 없습니다.</p>
				<p class="pic"><img src="../../img/common/logo_02.png" alt="더당당" /></p>
			</div>
		</div>
	</div>
</div>
