<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<title>더불어민주당</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="../css/base.css">
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../jquery/phonegap-1.4.1.js"></script>
<script type="text/javascript"  src="../js/common/common.js"></script>
	  <script type="text/javascript" charset="utf-8">
      
      var onDeviceReady = function() {

      }; 

        function init() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }  
        
        
        function updateMember() {
        	 $("#memSung").val();
        	 $("#memName").val();
        	 var memberName = $("#memSung").val()+$("#memName").val();
        	 var memberId = window.localStorage.getItem("memberId");
        	 $.ajax({
   		        type: "POST",
   		        url: serverUrl+"/tdd/member/updateMember.do",
   		        data: {"memberName": memberName,"memberId":memberId},
   		        dataType: "json", 
   		      	async: false,
   		        success: function(res) {
   	            		
   		        	
   		        	if(res.result == "S"){
   		        		navigatorAlert("수정되었습니다.");
   		        		window.localStorage.setItem("memberName",memberName);
   		        		window.location.href = "../more/profileMenu.html";
   		        	}else{
   		        		navigatorAlert("실패되었습니다.");
   		        	}
   		        	
   		        }
   		    }); 
        	 
        }
        
     $(function(){	
                
    	 var memberName = window.localStorage.getItem("memberName");
    	 var sung = memberName.substring(0,1);
    	 var name = memberName.substring(1);
    	 
    	 $("#memSung").val(sung);
    	 $("#memName").val(name);
    	 
     });


</script>  
</head>
<body onload="init();" id="stage" class="theme">
<div id="wrap">
	<div id="header" class="view">
		<div class="header_wrap">
			<p class="header_subj">이름 편집</p>
			<a href="javascript:;" class="complete_btn" onclick="updateMember();"><span>완료</span></a>
			<a href="../more/profileMenu.html" class="back_btn"><span class="hid">뒤로가기</span></a>
		</div>
	</div>
	<div id="container_sub">
		<div class="profile_grp">
			<p class="profile_tit">이름을 입력해 주세요.</p>
			<div class="profile_line">
				<div class="inner">
					<input type="text" class="txt" value="" id="memSung" maxlength="1" />
				</div>
			</div>
			<div class="profile_line">
				<div class="inner">
					<input type="text" class="txt" value="" id="memName" maxlength="3" />
				</div>
			</div>
			<div class="caution">
				<p class="tit">더당당에서 바른 내 이름을 사용하세요.</p>
				<p>이름 변경은 글자 제한이 있으며,</p>
				<p>이름 외 광고 &#47;홍보성 및 부적합한 콘텐츠는</p>
				<p>타인에게 불쾌감을 줄 수 있으므로</p>
				<p>사용할 수 없습니다.</p>
				<p class="pic"><img src="../img/common/logo_02.png" alt="더당당" /></p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
