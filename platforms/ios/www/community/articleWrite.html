        function insert(){
        	var memberId = window.localStorage.getItem("memberId");
        	var cfbino = getParameter('cfbino');
        	var cfbtitle = $('#title').val();
        	var cfbcontent = $('#content').val();
        	var cfbmovie = $('#cfbmovie').val();

        		$.ajax({
      		        type: "POST",
      		        url: serverUrl+"/insertCommunityArticle.do",
      		        data: {
      		        	"regid"		:	memberId
      		        	,"cfbtitle"		: 	cfbtitle
      		        	,"cfbcontent"	:	cfbcontent
      		        	,"cfbmovie"	:	cfbmovie
      		        	,"cfbino"	:	cfbino
      		        },
      		      	async: false,
      		        dataType: "json", 
      		        success: function(res) {
      		        	if( res.status=="success" ){
      		        		//window.localStorage.setItem("chulsuk", regDate);
      		        		location.href = 'articleList.html?cfbino='+cfbino;
      		        	}else{
      		        		alert('작성 실패');
      		        	}
      		        }
      		        
      		    });

        }
